<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVB — Performance & Élégance</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      background: #fff;
      color: #000;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
    }

    .hover-lift {
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .hover-lift:hover {
      transform: translateY(-4px);
      opacity: 0.85;
    }

    .img-zoom {
      transition: transform 0.7s ease;
    }

    .img-zoom:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>

  <!-- Navigation ultra-simple -->
  <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-sm">
    <div class="max-w-screen-2xl mx-auto px-6 md:px-12 py-8 flex justify-between items-center">
      
      <button class="text-black/50 hover:text-black transition-colors">
        <i data-lucide="menu" class="w-5 h-5"></i>
      </button>

      <a href="index.html">
        <h1 class="text-xl md:text-2xl font-normal tracking-[0.15em]">SVB</h1>
      </a>

      <button class="text-black/50 hover:text-black transition-colors">
        <i data-lucide="shopping-bag" class="w-5 h-5"></i>
      </button>
    </div>
  </nav>

  <!-- Hero minimaliste -->
  <section class="relative h-screen flex items-center justify-center">
    <div class="absolute inset-0 overflow-hidden">
      <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?q=80&w=2400&auto=format&fit=crop" 
           class="w-full h-full object-cover img-zoom" 
           alt="Performance">
    </div>
    
    <div class="absolute inset-0 bg-black/10"></div>

    <div class="relative z-10 text-center text-white px-6">
      <h2 class="text-5xl md:text-7xl lg:text-8xl mb-6 font-light tracking-tight">
        Performance
      </h2>
      <p class="text-sm md:text-base tracking-[0.2em] font-light opacity-90">
        ESSENTIELLEMENT DIFFÉRENT
      </p>
    </div>
  </section>

  <!-- Collections split -->
  <section class="min-h-screen flex flex-col md:flex-row">
    
    <!-- Femme -->
    <a href="femme.html" class="relative flex-1 group overflow-hidden hover-lift">
      <div class="h-screen md:h-full overflow-hidden">
        <img src="https://images.unsplash.com/photo-1518611012118-696072aa579a?q=80&w=1600&auto=format&fit=crop" 
             class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" 
             alt="Femme">
      </div>
      
      <div class="absolute inset-0 flex items-center justify-center bg-black/5 group-hover:bg-black/0 transition-colors">
        <div class="text-white text-center">
          <h3 class="text-4xl md:text-6xl mb-4 font-light tracking-wide">
            Femme
          </h3>
          <div class="w-12 h-px bg-white/70 mx-auto"></div>
        </div>
      </div>
    </a>

    <!-- Homme -->
    <a href="homme.html" class="relative flex-1 group overflow-hidden hover-lift">
      <div class="h-screen md:h-full overflow-hidden">
        <img src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?q=80&w=1600&auto=format&fit=crop" 
             class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" 
             alt="Homme">
      </div>
      
      <div class="absolute inset-0 flex items-center justify-center bg-black/5 group-hover:bg-black/0 transition-colors">
        <div class="text-white text-center">
          <h3 class="text-4xl md:text-6xl mb-4 font-light tracking-wide">
            Homme
          </h3>
          <div class="w-12 h-px bg-white/70 mx-auto"></div>
        </div>
      </div>
    </a>

  </section>

  <!-- Valeurs -->
  <section class="py-32 bg-white">
    <div class="max-w-6xl mx-auto px-6 md:px-12">
      
      <div class="grid md:grid-cols-3 gap-16 text-center">
        
        <div>
          <div class="mb-6">
            <i data-lucide="layers" class="w-8 h-8 mx-auto text-black/40"></i>
          </div>
          <h4 class="text-lg mb-3 font-normal">Qualité supérieure</h4>
          <p class="text-sm text-black/60 leading-relaxed">
            Matériaux techniques premium pour une performance optimale
          </p>
        </div>

        <div>
          <div class="mb-6">
            <i data-lucide="maximize-2" class="w-8 h-8 mx-auto text-black/40"></i>
          </div>
          <h4 class="text-lg mb-3 font-normal">Design minimal</h4>
          <p class="text-sm text-black/60 leading-relaxed">
            L'essentiel uniquement, rien de superflu
          </p>
        </div>

        <div>
          <div class="mb-6">
            <i data-lucide="zap" class="w-8 h-8 mx-auto text-black/40"></i>
          </div>
          <h4 class="text-lg mb-3 font-normal">Performance</h4>
          <p class="text-sm text-black/60 leading-relaxed">
            Conçu pour repousser vos limites
          </p>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer minimaliste -->
  <footer class="border-t border-black/5 py-12 bg-white">
    <div class="max-w-screen-2xl mx-auto px-6 md:px-12">
      
      <div class="flex flex-col md:flex-row justify-between items-center gap-8">
        
        <div class="flex gap-8 text-sm">
          <a href="#" class="text-black/60 hover:text-black transition-colors">À propos</a>
          <a href="#" class="text-black/60 hover:text-black transition-colors">Contact</a>
          <a href="#" class="text-black/60 hover:text-black transition-colors">FAQ</a>
        </div>

        <div class="flex gap-6">
          <a href="#" class="text-black/40 hover:text-black transition-colors">
            <i data-lucide="instagram" class="w-5 h-5"></i>
          </a>
          <a href="#" class="text-black/40 hover:text-black transition-colors">
            <i data-lucide="twitter" class="w-5 h-5"></i>
          </a>
        </div>

        <p class="text-xs text-black/40">© 2026 SVB</p>
      </div>

    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
