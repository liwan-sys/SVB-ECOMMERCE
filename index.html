<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVB | L'Excellence en Mouvement</title>
  <meta name="description" content="SVB Atelier — Performance Couture." />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;800;900&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "svb-dark": "#050505",
            "svb-light": "#F9F8F6",
            "svb-cobalt": "#0033CC",
            "svb-teal": "#2D7972"
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            serif: ["Playfair Display", "serif"],
            tech: ["Archivo", "sans-serif"]
          },
          animation: {
            'fade-in': 'fadeIn 1.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #F9F8F6; overflow: hidden; /* Pas de scroll sur l'accueil pur */ }
    
    /* Effet Grain */
    .grain::before {
      content: ""; position: absolute; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04; pointer-events: none; mix-blend-mode: multiply; z-index: 50;
    }

    /* Transition d'image au survol */
    .split-image { transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1), filter 0.5s ease; }
    .split-section:hover .split-image { transform: scale(1.05); filter: grayscale(0%); }
    
    /* Texte qui apparaît */
    .split-content { transition: opacity 0.5s ease, transform 0.5s ease; }
    .split-section:hover .split-content { opacity: 1; transform: translateY(0); }
  </style>
</head>

<body class="text-svb-dark antialiased h-screen w-full flex flex-col relative grain">

  <nav class="absolute top-0 w-full z-50 py-8 px-8 flex justify-between items-center mix-blend-difference text-white">
    <div class="hidden md:flex gap-8 text-xs font-bold uppercase tracking-widest font-tech">
      <a href="#" class="hover:text-svb-cobalt transition">À Propos</a>
      <a href="#" class="hover:text-svb-cobalt transition">Journal</a>
    </div>

    <a href="index.html" class="absolute left-1/2 -translate-x-1/2 text-3xl font-tech font-black tracking-tighter">
      SVB<span class="text-[10px] align-top opacity-70 font-sans tracking-widest ml-1 font-normal">ATELIER</span>
    </a>

    <div class="flex items-center gap-6">
      <button class="hover:opacity-70 transition"><i data-lucide="search" class="w-5 h-5"></i></button>
      <button class="hover:opacity-70 transition"><i data-lucide="shopping-bag" class="w-5 h-5"></i></button>
    </div>
  </nav>

  <main class="flex-1 w-full h-full flex flex-col md:flex-row relative">
    
    <a href="femme.html" class="split-section relative w-full md:w-1/2 h-1/2 md:h-full overflow-hidden cursor-pointer border-b md:border-b-0 md:border-r border-white/10 group">
      <div class="absolute inset-0 bg-black/30 z-10 group-hover:bg-transparent transition duration-700"></div>
      <img src="https://images.unsplash.com/photo-1541336528065-8f1fdc435835?q=80&w=1600&auto=format&fit=crop" 
           class="split-image absolute inset-0 w-full h-full object-cover filter grayscale" alt="Femme">
      
      <div class="absolute inset-0 flex flex-col items-center justify-center z-20 text-white animate-fade-in">
        <h2 class="text-6xl md:text-8xl font-tech font-black tracking-tighter mb-2 group-hover:text-svb-teal transition duration-500">FEMME</h2>
        <span class="split-content opacity-0 translate-y-4 text-xs font-mono uppercase tracking-[0.3em] border-b border-white pb-1">
          Entrer dans la collection
        </span>
      </div>
    </a>

    <a href="homme.html" class="split-section relative w-full md:w-1/2 h-1/2 md:h-full overflow-hidden cursor-pointer group">
      <div class="absolute inset-0 bg-black/30 z-10 group-hover:bg-transparent transition duration-700"></div>
      <img src="https://images.unsplash.com/photo-1517466787929-bc90951d6dbd?q=80&w=1600&auto=format&fit=crop" 
           class="split-image absolute inset-0 w-full h-full object-cover filter grayscale" alt="Homme">
      
      <div class="absolute inset-0 flex flex-col items-center justify-center z-20 text-white animate-fade-in" style="animation-delay: 0.2s;">
        <h2 class="text-6xl md:text-8xl font-tech font-black tracking-tighter mb-2 group-hover:text-svb-cobalt transition duration-500">HOMME</h2>
        <span class="split-content opacity-0 translate-y-4 text-xs font-mono uppercase tracking-[0.3em] border-b border-white pb-1">
          Entrer dans la collection
        </span>
      </div>
    </a>

  </main>

  <footer class="absolute bottom-0 w-full py-4 px-8 flex justify-between items-end text-[10px] text-white/50 uppercase tracking-widest font-mono z-50 mix-blend-difference pointer-events-none">
    <div>Paris, France<br>Est. 2026</div>
    <div class="text-center hidden md:block">Performance Couture<br>Silence & Matière</div>
    <div>SVB Atelier®</div>
  </footer>

  <script>
    // Juste pour les icônes, pas de logique complexe
    lucide.createIcons();
  </script>
</body>
</html>
