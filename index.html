<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVB | SANTEZVOUSBIEN</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Cormorant Garamond', 'serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { 
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }
    
    .split-section {
      transition: opacity 0.4s ease;
    }
    
    .split-section:hover {
      opacity: 0.9;
    }

    .logo-blend {
      mix-blend-mode: screen;
    }
  </style>
</head>

<body class="antialiased">

  <!-- Navigation minimaliste -->
  <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center">
    <button class="text-white/70 hover:text-white transition-colors">
      <i data-lucide="menu" class="w-5 h-5"></i>
    </button>

    <a href="index.html" class="absolute left-1/2 -translate-x-1/2">
      <img src="logo.png" alt="SVB" class="h-10 w-auto logo-blend">
    </a>

    <button class="text-white/70 hover:text-white transition-colors">
      <i data-lucide="shopping-bag" class="w-5 h-5"></i>
    </button>
  </nav>

  <!-- Split screen principal -->
  <main class="flex flex-col md:flex-row h-full w-full">
    
    <!-- Section Femme -->
    <a href="femme.html" 
       class="split-section relative flex-1 overflow-hidden group cursor-pointer">
      <img src="https://images.unsplash.com/photo-1518310383802-640c2de311b2?q=80&w=1200&auto=format&fit=crop" 
           class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" 
           alt="Collection Femme">
      
      <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-black/20"></div>

      <div class="relative h-full flex items-center justify-center">
        <div class="text-center">
          <h2 class="text-6xl md:text-8xl font-serif font-light tracking-wider mb-6">
            FEMME
          </h2>
          <div class="w-12 h-px bg-white mx-auto opacity-60"></div>
        </div>
      </div>
    </a>

    <!-- Séparateur vertical -->
    <div class="hidden md:block w-px bg-white/10"></div>

    <!-- Section Homme -->
    <a href="homme.html" 
       class="split-section relative flex-1 overflow-hidden group cursor-pointer">
      <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1200&auto=format&fit=crop" 
           class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" 
           alt="Collection Homme">
           
      <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-black/20"></div>

      <div class="relative h-full flex items-center justify-center">
        <div class="text-center">
          <h2 class="text-6xl md:text-8xl font-serif font-light tracking-wider mb-6">
            HOMME
          </h2>
          <div class="w-12 h-px bg-white mx-auto opacity-60"></div>
        </div>
      </div>
    </a>

  </main>

  <!-- Footer discret -->
  <footer class="fixed bottom-6 w-full text-center z-30">
    <p class="text-xs text-white/40 tracking-widest font-light">
      PARIS · 2026
    </p>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
