<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVB | Maison de Performance</title>
  <meta name="description" content="SVB SantezVousBien - L'élégance du mouvement. Paris." />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "svb-black": "#050505", // Noir Profond
            "svb-white": "#FAFAFA", // Blanc Porcelaine (moins agressif)
            "svb-cobalt": "#0033CC", // Ton Bleu Signature
          },
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            serif: ['"Cinzel"', 'serif'], // La touche "Luxe Français"
          },
          letterSpacing: {
            'widest-xl': '0.25em', // Espacement des lettres très large
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #050505; color: #FAFAFA; overflow-x: hidden; }
    
    /* ANIMATIONS "LUXE" (Lentes et Fluides) */
    .split-pane { 
      transition: width 0.9s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.5s ease; 
      position: relative;
    }
    
    /* Interaction : Un côté s'efface pour laisser place à l'autre */
    .container-split:hover .split-pane { opacity: 0.4; filter: grayscale(100%); }
    .container-split .split-pane:hover { opacity: 1; filter: grayscale(0%); width: 60%; }
    
    /* Typographie Élégante */
    .title-luxe {
      font-family: 'Cinzel', serif;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* Bouton Minimaliste (Bordure fine) */
    .btn-luxe {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.4);
        position: relative;
        overflow: hidden;
        transition: all 0.5s ease;
    }
    
    /* Effet de remplissage au survol */
    .btn-luxe::before {
        content: '';
        position: absolute; top: 0; left: 0; width: 0%; height: 100%;
        background-color: #fff;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: -1;
    }
    .btn-luxe:hover::before { width: 100%; }
    .btn-luxe:hover { color: #000; border-color: #fff; }

    /* Utilitaires */
    .hairline { height: 1px; background-color: rgba(255,255,255,0.15); }
  </style>
</head>

<body class="antialiased h-screen w-full flex flex-col font-sans">

  <nav class="fixed top-0 w-full z-50 py-8 px-10 flex justify-between items-start mix-blend-difference text-white">
    
    <div class="flex items-center gap-10 w-1/3">
        <button class="group flex items-center gap-3 hover:text-gray-300 transition">
            <div class="flex flex-col gap-[6px]">
                <span class="w-8 h-[1px] bg-white group-hover:w-5 transition-all duration-500"></span>
                <span class="w-5 h-[1px] bg-white group-hover:w-8 transition-all duration-500"></span>
            </div>
            <span class="text-[10px] uppercase tracking-widest-xl font-medium hidden md:block">Menu</span>
        </button>
    </div>

    <a href="index.html" class="absolute left-1/2 -translate-x-1/2 top-6 h-20 w-auto group">
        <img src="logo.png" alt="SVB" class="h-full w-auto object-contain filter brightness-0 invert opacity-90 group-hover:opacity-100 transition duration-500">
    </a>

    <div class="flex justify-end items-center gap-8 w-1/3">
      <a href="#" class="hidden md:block text-[10px] uppercase tracking-widest-xl hover:text-gray-300 transition border-b border-transparent hover:border-white pb-1">Recherche</a>
      <button class="text-[10px] uppercase tracking-widest-xl hover:text-gray-300 transition flex items-center gap-2">
        Panier (0)
      </button>
    </div>
  </nav>

  <main class="flex-1 w-full h-full flex flex-col md:flex-row container-split relative">
    
    <a href="femme.html" class="split-pane w-full md:w-1/2 h-1/2 md:h-full cursor-pointer group border-b md:border-b-0 md:border-r border-white/10">
      <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1600&auto=format&fit=crop" 
             class="w-full h-full object-cover transition-transform duration-[1.5s] ease-out group-hover:scale-105" alt="Collection Femme">
        <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-700"></div>
      </div>
      
      <div class="absolute inset-0 flex flex-col items-center justify-center z-20 pb-10">
        <span class="text-[9px] uppercase tracking-widest-xl text-white/80 mb-6 opacity-0 group-hover:opacity-100 transition-all duration-700 translate-y-4 group-hover:translate-y-0">Collection</span>
        
        <h2 class="title-luxe text-5xl md:text-7xl lg:text-8xl text-white mb-8 tracking-widest">FEMME</h2>
        
        <div class="opacity-0 group-hover:opacity-100 transition-all duration-700 delay-100 translate-y-4 group-hover:translate-y-0">
            <span class="btn-luxe px-10 py-4 text-[10px] uppercase tracking-widest-xl text-white">
                Entrer
            </span>
        </div>
      </div>
    </a>

    <a href="homme.html" class="split-pane w-full md:w-1/2 h-1/2 md:h-full cursor-pointer group">
      <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1505248239063-7186937bb6df?q=80&w=1600&auto=format&fit=crop" 
             class="w-full h-full object-cover transition-transform duration-[1.5s] ease-out group-hover:scale-105" alt="Collection Homme">
        <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-700"></div>
      </div>
      
      <div class="absolute inset-0 flex flex-col items-center justify-center z-20 pb-10">
        <span class="text-[9px] uppercase tracking-widest-xl text-white/80 mb-6 opacity-0 group-hover:opacity-100 transition-all duration-700 translate-y-4 group-hover:translate-y-0">Collection</span>
        
        <h2 class="title-luxe text-5xl md:text-7xl lg:text-8xl text-white mb-8 tracking-widest">HOMME</h2>
        
        <div class="opacity-0 group-hover:opacity-100 transition-all duration-700 delay-100 translate-y-4 group-hover:translate-y-0">
            <span class="btn-luxe px-10 py-4 text-[10px] uppercase tracking-widest-xl text-white">
                Entrer
            </span>
        </div>
      </div>
    </a>

  </main>

  <footer class="absolute bottom-8 w-full px-10 flex justify-between items-end text-white/50 text-[9px] uppercase tracking-widest-xl pointer-events-none z-30 mix-blend-difference">
    <div class="flex gap-8 pointer-events-auto">
        <a href="#" class="hover:text-white transition">Instagram</a>
        <a href="#" class="hover:text-white transition">Nous Contacter</a>
    </div>
    
    <div class="hidden md:block text-center opacity-70">
        Maison Fondée à Paris<br>
        2026
    </div>

    <div class="pointer-events-auto text-right">
        <a href="#" class="hover:text-white transition">© SVB SantezVousBien</a>
    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
