<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVB | Modern Performance</title>
  <meta name="description" content="SVB Atelier - Future of Activewear." />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "svb-black": "#000000",
            "svb-white": "#FFFFFF",
            "svb-cobalt": "#0044FF", /* Un bleu électrique plus moderne */
            "svb-gray": "#F5F5F5"
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          transitionDuration: {
            '400': '400ms',
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #000; color: #fff; overflow-x: hidden; }
    
    /* Smooth interaction classes */
    .split-pane { 
      transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); 
      position: relative;
    }
    
    /* Au survol d'un côté, l'autre s'assombrit */
    .container-split:hover .split-pane { opacity: 0.3; filter: grayscale(100%); }
    .container-split .split-pane:hover { opacity: 1; filter: grayscale(0%); width: 55%; }
    
    /* Typography Outline Effect */
    .text-outline {
      -webkit-text-stroke: 1px rgba(255,255,255,0.5);
      color: transparent;
      transition: all 0.4s ease;
    }
    .split-pane:hover .text-outline {
      -webkit-text-stroke: 0px;
      color: #fff;
    }

    /* Bouton Moderne */
    .btn-glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
    }
    .btn-glass:hover {
        background: #fff;
        color: #000;
    }
  </style>
</head>

<body class="antialiased h-screen w-full flex flex-col">

  <nav class="fixed top-0 w-full z-50 py-6 px-8 flex justify-between items-center mix-blend-difference text-white">
    <div class="flex items-center gap-8">
        <button class="flex items-center gap-3 hover:opacity-70 transition">
            <div class="space-y-1.5">
                <span class="block w-6 h-[1.5px] bg-white"></span>
                <span class="block w-4 h-[1.5px] bg-white"></span>
            </div>
        </button>
        <div class="hidden md:flex gap-6 text-xs font-medium tracking-wide">
            <a href="#" class="hover:text-svb-cobalt transition">SEARCH</a>
            <a href="#" class="hover:text-svb-cobalt transition">LOGIN</a>
        </div>
    </div>

    <a href="index.html" class="absolute left-1/2 -translate-x-1/2 text-2xl font-bold tracking-tighter">
      SVB<span class="font-light opacity-70">.LAB</span>
    </a>

    <div class="flex items-center gap-6">
      <button class="text-xs font-medium hover:text-svb-cobalt transition">CART (0)</button>
    </div>
  </nav>

  <main class="flex-1 w-full h-full flex flex-col md:flex-row container-split relative">
    
    <a href="femme.html" class="split-pane w-full md:w-1/2 h-1/2 md:h-full cursor-pointer group border-b md:border-b-0 md:border-r border-white/10">
      <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?q=80&w=1600&auto=format&fit=crop" 
             class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" alt="Femme">
        <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-500"></div>
      </div>
      
      <div class="absolute inset-0 flex flex-col items-center justify-center z-20">
        <span class="text-[10px] font-bold tracking-[0.4em] text-white/80 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500 translate-y-2 group-hover:translate-y-0">COLLECTION</span>
        <h2 class="text-6xl md:text-8xl font-bold tracking-tight text-outline">FEMME</h2>
        
        <div class="mt-8 opacity-0 group-hover:opacity-100 transition-all duration-500 translate-y-4 group-hover:translate-y-0">
            <span class="btn-glass px-8 py-3 rounded-full text-xs font-bold tracking-widest text-white">
                EXPLORER
            </span>
        </div>
      </div>
    </a>

    <a href="homme.html" class="split-pane w-full md:w-1/2 h-1/2 md:h-full cursor-pointer group">
      <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1600&auto=format&fit=crop" 
             class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" alt="Homme">
        <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-500"></div>
      </div>
      
      <div class="absolute inset-0 flex flex-col items-center justify-center z-20">
        <span class="text-[10px] font-bold tracking-[0.4em] text-white/80 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500 translate-y-2 group-hover:translate-y-0">COLLECTION</span>
        <h2 class="text-6xl md:text-8xl font-bold tracking-tight text-outline">HOMME</h2>
        
        <div class="mt-8 opacity-0 group-hover:opacity-100 transition-all duration-500 translate-y-4 group-hover:translate-y-0">
            <span class="btn-glass px-8 py-3 rounded-full text-xs font-bold tracking-widest text-white">
                EXPLORER
            </span>
        </div>
      </div>
    </a>

  </main>

  <footer class="absolute bottom-8 left-0 w-full px-8 flex justify-between items-end text-white/60 text-[10px] font-bold tracking-widest uppercase pointer-events-none z-30 mix-blend-difference">
    <div class="flex gap-4 pointer-events-auto">
        <a href="#" class="hover:text-white transition">Instagram</a>
        <a href="#" class="hover:text-white transition">TikTok</a>
    </div>
    <div class="hidden md:block">
        Engineered in Paris
    </div>
    <div class="pointer-events-auto">
        <a href="#" class="hover:text-white transition">© SVB.LAB 2026</a>
    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
