<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVB | SANTEZVOUSBIEN</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "svb-cobalt": "#0033CC",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Cinzel', 'serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #000; color: white; overflow: hidden; height: 100vh; width: 100vw; }
    
    /* Animation douce */
    .split-section { transition: all 0.5s ease-in-out; position: relative; }
    .split-section:hover { filter: brightness(1.1); }
    
    /* ASTUCE POUR TON LOGO : Rend le noir transparent */
    .logo-blend {
        mix-blend-mode: screen; 
        /* Si ton logo est blanc sur fond noir, cela efface le noir */
    }

    /* Typographie */
    .text-shadow { text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
  </style>
</head>

<body class="antialiased flex flex-col h-full w-full">

  <nav class="absolute top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
    
    <button class="text-white hover:text-svb-cobalt transition">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <a href="index.html" class="absolute left-1/2 -translate-x-1/2 h-16 flex items-center">
        <img src="logo.png" alt="SVB" class="h-12 w-auto object-contain logo-blend">
    </a>

    <button class="text-white hover:text-svb-cobalt transition">
        <i data-lucide="shopping-bag" class="w-6 h-6"></i>
    </button>
  </nav>

  <main class="flex-1 flex flex-col md:flex-row h-full w-full">
    
    <a href="femme.html" class="split-section relative block h-1/2 md:h-full w-full md:w-1/2 overflow-hidden group cursor-pointer border-b md:border-b-0 md:border-r border-white/20">
      <img src="https://images.unsplash.com/photo-1518310383802-640c2de311b2?q=80&w=1000&auto=format&fit=crop" 
           class="absolute inset-0 w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" 
           alt="Femme">
      
      <div class="absolute inset-0 bg-black/30 group-hover:bg-black/10 transition-colors"></div>

      <div class="absolute inset-0 flex flex-col items-center justify-center z-20">
        <h2 class="text-5xl md:text-7xl font-serif text-white tracking-widest text-shadow group-hover:scale-110 transition duration-500">FEMME</h2>
        <span class="mt-4 text-[10px] uppercase tracking-[0.3em] border border-white/50 px-4 py-2 bg-black/20 backdrop-blur-sm group-hover:bg-white group-hover:text-black transition">
            Découvrir
        </span>
      </div>
    </a>

    <a href="homme.html" class="split-section relative block h-1/2 md:h-full w-full md:w-1/2 overflow-hidden group cursor-pointer">
      <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1000&auto=format&fit=crop" 
           class="absolute inset-0 w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" 
           alt="Homme">
           
      <div class="absolute inset-0 bg-black/30 group-hover:bg-black/10 transition-colors"></div>

      <div class="absolute inset-0 flex flex-col items-center justify-center z-20">
        <h2 class="text-5xl md:text-7xl font-serif text-white tracking-widest text-shadow group-hover:scale-110 transition duration-500">HOMME</h2>
        <span class="mt-4 text-[10px] uppercase tracking-[0.3em] border border-white/50 px-4 py-2 bg-black/20 backdrop-blur-sm group-hover:bg-white group-hover:text-black transition">
            Découvrir
        </span>
      </div>
    </a>

  </main>

  <footer class="absolute bottom-4 w-full text-center pointer-events-none z-30">
    <p class="text-[9px] text-white/60 uppercase tracking-widest font-sans">Paris · Est. 2026</p>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
