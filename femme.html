<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVB FEMME — COLLECTION</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
            serif: ['Cinzel', 'serif'],
          },
          colors: {
            'svb-black': '#0a0a0a',
            'svb-gold': '#D4AF37',
            'svb-gray': '#f4f4f4'
          },
          letterSpacing: {
            'widest': '0.2em',
          }
        }
      }
    }
  </script>

  <style>
    /* Scrollbar invisible pour un look épuré */
    ::-webkit-scrollbar { width: 0px; background: transparent; }
    
    /* Toggle Switch */
    .toggle-checkbox:checked { right: 0; border-color: #D4AF37; }
    .toggle-checkbox:checked + .toggle-label { background-color: #0a0a0a; }

    /* Image Hover Effect */
    .product-image { transition: transform 1s ease, filter 0.5s ease; }
    .group:hover .product-image { transform: scale(1.05); }
    
    /* Drawer Animation */
    .drawer-open { transform: translateX(0) !important; }
  </style>
</head>

<body class="bg-white text-svb-black antialiased">

  <header class="bg-white border-b border-gray-100 sticky top-0 z-50">
    <div class="max-w-[1920px] mx-auto px-6 h-20 flex justify-between items-center">
      
        <nav class="hidden md:flex space-x-12 text-[10px] uppercase tracking-[0.2em] font-bold">
        <a href="femme.html" class="hover:text-svb-gold transition">Femme</a>
        <a href="homme.html" class="hover:text-svb-gold transition">Homme</a>
        <a href="#rules" class="hover:text-svb-gold transition">Le Concept</a>
      </nav>


      <a href="index.html" class="text-3xl font-serif tracking-widest absolute left-1/2 -translate-x-1/2">SVB</a>

      <div class="flex items-center space-x-6">
        <button onclick="openCart()" class="relative group">
          <span class="text-[9px] uppercase tracking-widest mr-2 hidden md:inline">Panier</span>
          <i data-lucide="shopping-bag" class="w-4 h-4 inline-block"></i>
          <span id="cart-badge" class="absolute -top-1 -right-1 w-2 h-2 bg-svb-gold rounded-full hidden"></span>
        </button>
      </div>
    </div>
  </header>

  <section class="relative h-[60vh] w-full overflow-hidden">
    <img src="https://images.unsplash.com/photo-1485230946086-1d99d529c7b0?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover object-top">
    <div class="absolute inset-0 bg-black/20"></div>
    <div class="absolute bottom-12 left-12 text-white">
      <p class="text-xs uppercase tracking-[0.3em] mb-2">Automne — Hiver 2026</p>
      <h1 class="text-5xl md:text-7xl font-serif">L'AUDACE</h1>
    </div>
  </section>

  <div class="sticky top-20 z-40 bg-white/95 backdrop-blur border-b border-gray-200 py-4 px-6 md:px-12 flex flex-col md:flex-row justify-between items-center gap-4 transition-all" id="control-bar">
    
    <div class="flex items-center space-x-6 text-[10px] uppercase tracking-widest font-bold text-gray-500 overflow-x-auto w-full md:w-auto">
      <button class="text-black flex items-center gap-1">Tout Voir</button>
      <button class="hover:text-black transition">Manteaux</button>
      <button class="hover:text-black transition">Robes</button>
      <button class="hover:text-black transition">Tailoring</button>
      <button class="hover:text-black transition">Sacs</button>
    </div>

    <div class="flex items-center bg-gray-50 px-4 py-2 rounded-full border border-gray-100">
      <span class="text-[9px] uppercase tracking-widest text-gray-400 mr-3" id="lbl-guest">Public</span>
      <div class="relative inline-block w-10 h-5 align-middle select-none">
        <input type="checkbox" checked id="price-toggle" class="toggle-checkbox absolute block w-3 h-3 rounded-full bg-white border-2 border-gray-300 appearance-none cursor-pointer transition-all duration-300 left-1 top-1"/>
        <label for="price-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-200 cursor-pointer"></label>
      </div>
      <span class="text-[9px] uppercase tracking-widest text-svb-black font-bold ml-3" id="lbl-member">Membre</span>
    </div>
  </div>

  <section class="py-12 px-6 md:px-12 bg-white">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-2 gap-y-16" id="product-grid">
      </div>

    <div class="col-span-1 md:col-span-2 lg:col-span-4 py-24 my-12 border-y border-black flex flex-col items-center justify-center text-center bg-svb-gray">
      <span class="text-svb-gold text-4xl font-serif mb-4">"</span>
      <h3 class="text-3xl font-serif max-w-2xl leading-normal mb-6">
        Rejoindre le cercle, c'est refuser de payer le marketing.<br/>Vous ne payez que l'exception.
      </h3>
      <button class="text-xs uppercase tracking-[0.2em] border-b border-black pb-1 hover:text-svb-gold hover:border-svb-gold transition">
        Comprendre le modèle
      </button>
    </div>
  </section>

  <div id="cart-drawer" class="fixed inset-y-0 right-0 w-full md:w-[450px] bg-white z-[60] transform translate-x-full transition-transform duration-500 shadow-2xl flex flex-col border-l border-gray-100">
    <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-svb-black text-white">
      <span class="font-serif text-lg tracking-widest">PANIER</span>
      <button onclick="closeCart()"><i data-lucide="x" class="w-5 h-5"></i></button>
    </div>
    <div id="cart-items" class="flex-1 p-6 overflow-y-auto space-y-6">
      </div>
    <div class="p-6 bg-gray-50 border-t border-gray-200">
      <div class="flex justify-between text-sm mb-1 text-gray-400"><span>Total Public</span><span class="line-through" id="cart-total-public">0€</span></div>
      <div class="flex justify-between text-xl font-serif mb-4 text-black"><span>Total Membre</span><span id="cart-total-member">0€</span></div>
      <div class="text-center text-[10px] text-svb-gold uppercase tracking-widest mb-4">Économie : <span id="cart-savings">0€</span></div>
      <button class="w-full bg-svb-black text-white py-4 text-xs uppercase tracking-widest hover:bg-svb-gold hover:text-black transition">Commander</button>
    </div>
  </div>
  <div id="overlay" onclick="closeCart()" class="fixed inset-0 bg-black/40 z-[50] hidden backdrop-blur-sm transition-opacity"></div>

  <script>
    lucide.createIcons();

    // DONNÉES PRODUITS (Simulation Base de Données)
    const products = [
      { id: 1, name: "Le Trench Signature", cat: "Manteaux", pricePub: 350, priceMem: 110, img: "https://images.unsplash.com/photo-1544078751-58bee2d8fc0c?q=80&w=1887&auto=format&fit=crop" },
      { id: 2, name: "Robe Soie Noir", cat: "Robes", pricePub: 220, priceMem: 69, img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?q=80&w=1983&auto=format&fit=crop" },
      { id: 3, name: "Blazer Oversize", cat: "Tailoring", pricePub: 280, priceMem: 89, img: "https://images.unsplash.com/photo-1532453288672-3a27e9be9efd?q=80&w=1964&auto=format&fit=crop" },
      { id: 4, name: "Pantalon Large", cat: "Tailoring", pricePub: 180, priceMem: 49, img: "https://images.unsplash.com/photo-1509631179647-0177331693ae?q=80&w=1888&auto=format&fit=crop" },
      { id: 5, name: "Sac Mini Cuir", cat: "Sacs", pricePub: 450, priceMem: 149, img: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?q=80&w=1769&auto=format&fit=crop" },
      { id: 6, name: "Escarpins 100", cat: "Souliers", pricePub: 320, priceMem: 99, img: "https://images.unsplash.com/photo-1543163521-1bf539c55dd2?q=80&w=1780&auto=format&fit=crop" },
      { id: 7, name: "Chemise Popeline", cat: "Hauts", pricePub: 120, priceMem: 39, img: "https://images.unsplash.com/photo-1598554747436-c9293d5a5a2f?q=80&w=1770&auto=format&fit=crop" },
      { id: 8, name: "Manteau Laine", cat: "Manteaux", pricePub: 490, priceMem: 159, img: "https://images.unsplash.com/photo-1539533018447-63fcce2678e3?q=80&w=1887&auto=format&fit=crop" },
    ];

    // RENDU DE LA GRILLE
    const grid = document.getElementById('product-grid');
    
    function renderGrid(isMemberMode) {
      grid.innerHTML = products.map(p => `
        <div class="group cursor-pointer flex flex-col">
          <div class="relative overflow-hidden aspect-[3/4] mb-4 bg-gray-100">
            <img src="${p.img}" class="product-image w-full h-full object-cover grayscale group-hover:grayscale-0">
            
            <div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end">
               <button onclick="addToCart(${p.id})" class="w-full bg-white text-black py-3 text-[10px] uppercase tracking-widest hover:bg-svb-black hover:text-white transition">
                 Ajouter au panier
               </button>
            </div>
            ${isMemberMode ? `<div class="absolute top-2 left-2 bg-svb-black text-svb-gold text-[8px] px-2 py-1 uppercase tracking-widest">Prix Club</div>` : ''}
          </div>
          
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-serif text-sm tracking-wide group-hover:text-gray-600 transition">${p.name}</h3>
              <p class="text-[9px] text-gray-400 uppercase tracking-widest mt-1">${p.cat}</p>
            </div>
            <div class="text-right">
              ${isMemberMode 
                ? `<span class="block text-[10px] text-gray-400 line-through">${p.pricePub}€</span>
                   <span class="block text-md font-serif font-bold text-svb-gold">${p.priceMem}€</span>`
                : `<span class="block text-md font-serif text-black">${p.pricePub}€</span>`
              }
            </div>
          </div>
        </div>
      `).join('');
    }

    // INITIALISATION
    let memberMode = true;
    renderGrid(memberMode);

    // LOGIQUE DU SWITCH
    const toggle = document.getElementById('price-toggle');
    const lblGuest = document.getElementById('lbl-guest');
    const lblMem = document.getElementById('lbl-member');

    toggle.addEventListener('change', (e) => {
      memberMode = e.target.checked;
      renderGrid(memberMode);
      
      if(memberMode) {
        lblMem.classList.add('text-svb-black', 'font-bold'); lblMem.classList.remove('text-gray-400');
        lblGuest.classList.add('text-gray-400'); lblGuest.classList.remove('text-svb-black', 'font-bold');
      } else {
        lblGuest.classList.add('text-svb-black', 'font-bold'); lblGuest.classList.remove('text-gray-400');
        lblMem.classList.add('text-gray-400'); lblMem.classList.remove('text-svb-black', 'font-bold');
      }
    });

    // LOGIQUE PANIER SIMPLE
    let cart = [];
    function addToCart(id) {
      const prod = products.find(p => p.id === id);
      cart.push(prod);
      updateCartUI();
      openCart();
    }

    function updateCartUI() {
      const container = document.getElementById('cart-items');
      const badge = document.getElementById('cart-badge');
      
      if(cart.length > 0) badge.classList.remove('hidden');
      
      container.innerHTML = cart.map(item => `
        <div class="flex gap-4 mb-4 border-b border-gray-50 pb-4">
          <img src="${item.img}" class="w-16 h-20 object-cover grayscale">
          <div class="flex-1">
            <h4 class="font-serif text-sm">${item.name}</h4>
            <div class="flex justify-between mt-2">
              <span class="text-xs text-gray-400 line-through">${item.pricePub}€</span>
              <span class="text-sm font-bold text-svb-gold">${item.priceMem}€</span>
            </div>
          </div>
        </div>
      `).join('');

      let tPub = cart.reduce((acc, item) => acc + item.pricePub, 0);
      let tMem = cart.reduce((acc, item) => acc + item.priceMem, 0);

      document.getElementById('cart-total-public').innerText = tPub + '€';
      document.getElementById('cart-total-member').innerText = tMem + '€';
      document.getElementById('cart-savings').innerText = (tPub - tMem) + '€';
    }

    function openCart() {
      document.getElementById('cart-drawer').classList.add('drawer-open');
      document.getElementById('overlay').classList.remove('hidden');
    }
    function closeCart() {
      document.getElementById('cart-drawer').classList.remove('drawer-open');
      document.getElementById('overlay').classList.add('hidden');
    }
  </script>
</body>
</html>
