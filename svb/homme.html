<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVB | Collection Homme</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'svb-black': '#050505',
                        'svb-concrete': '#f0f2f5', /* Gris technique */
                        'svb-cobalt': '#0033CC', /* Bleu Signature */
                        'svb-darkblue': '#001a66',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        tech: ['Archivo', 'sans-serif'],
                    },
                    backgroundImage: {
                        'grid': "url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 32 32%27 width=%2732%27 height=%2732%27 fill=%27none%27 stroke=%27rgba(0,0,0,0.03)%27%3e%3cpath d=%27M0 .5H31.5V32%27/%3e%3c/svg%3e')",
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;800;900&family=Inter:wght@400;600&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        .clip-tech { clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 0 100%); }
    </style>
</head>
<body class="bg-svb-concrete text-svb-black antialiased bg-grid">

    <nav class="fixed top-0 w-full z-40 bg-svb-concrete/95 backdrop-blur border-b border-black/5">
        <div class="max-w-[1800px] mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="font-tech font-black text-2xl tracking-tighter hover:text-svb-cobalt transition">SVB.</a>
                <span class="text-[10px] font-tech uppercase bg-svb-cobalt text-white px-2 py-0.5 rounded-sm tracking-widest">Homme</span>
            </div>
            
            <div class="hidden md:flex gap-8 text-xs font-bold uppercase tracking-widest font-tech text-gray-500">
                <a href="#" class="text-black hover:text-svb-cobalt">Drop 01</a>
                <a href="#" class="hover:text-black transition">T-Shirts</a>
                <a href="#" class="hover:text-black transition">Pantalons</a>
                <a href="#" class="hover:text-black transition">Outerwear</a>
            </div>

            <div class="flex items-center gap-5">
                <button><i data-lucide="search" class="w-5 h-5"></i></button>
                <button class="relative">
                    <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                    <span class="absolute -top-1 -right-1 w-2 h-2 bg-black rounded-full"></span>
                </button>
            </div>
        </div>
    </nav>

    <header class="pt-16">
        <div class="bg-svb-black text-white py-20 px-6 clip-tech">
            <div class="max-w-[1800px] mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
                <div class="max-w-2xl">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-2 h-2 bg-svb-cobalt animate-pulse"></div>
                        <span class="font-mono text-xs text-gray-400 uppercase tracking-widest">Systeme V.02 // Homme</span>
                    </div>
                    <h1 class="font-tech font-black text-6xl md:text-8xl leading-[0.9] uppercase">
                        Structure<br>
                        <span class="text-transparent stroke-white" style="-webkit-text-stroke: 1px white;">& Matière</span>
                    </h1>
                    <p class="mt-6 text-gray-400 max-w-lg font-mono text-sm border-l-2 border-svb-cobalt pl-4">
                        Tissus japonais haute densité. Coupes architecturales. 
                        Conçu pour la performance urbaine et l'entraînement intensif.
                    </p>
                    <div class="mt-8 flex gap-4">
                        <button class="bg-white text-black px-8 py-3 font-tech font-bold uppercase hover:bg-svb-cobalt hover:text-white transition">
                            Explorer le Drop
                        </button>
                    </div>
                </div>
                <div class="w-full md:w-1/3 aspect-video md:aspect-square bg-gray-800 relative overflow-hidden grayscale hover:grayscale-0 transition duration-700 border border-white/10">
                    <img src="https://images.unsplash.com/photo-1517466787929-bc90951d6dbd?w=800&q=80" class="object-cover w-full h-full opacity-80">
                    <div class="absolute bottom-4 right-4 font-tech text-4xl font-bold text-white/20">SVB</div>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-[1800px] mx-auto px-6 py-10 border-b border-black/5 flex flex-wrap gap-4 items-center justify-between">
        <span class="font-mono text-xs text-gray-400">INDEX PRODUITS [12]</span>
        <div class="flex gap-2">
            <button onclick="filter('all')" class="bg-black text-white px-4 py-1 text-[10px] font-mono uppercase hover:bg-svb-cobalt transition">Tout</button>
            <button onclick="filter('Heavy')" class="bg-white border border-gray-300 px-4 py-1 text-[10px] font-mono uppercase hover:border-black transition">Heavyweight</button>
            <button onclick="filter('Tech')" class="bg-white border border-gray-300 px-4 py-1 text-[10px] font-mono uppercase hover:border-black transition">Tech-Wear</button>
            <button onclick="filter('Run')" class="bg-white border border-gray-300 px-4 py-1 text-[10px] font-mono uppercase hover:border-black transition">Running</button>
        </div>
    </div>

    <main class="max-w-[1800px] mx-auto px-6 py-12 pb-32">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-12">
        <div class="max-w-[1800px] mx-auto px-6 text-center md:text-left">
            <h2 class="font-tech text-9xl text-gray-100 font-black tracking-tighter select-none">SVB ATELIER</h2>
            <div class="flex justify-between items-end mt-[-2rem] relative z-10">
                <p class="text-xs font-mono text-gray-500">INGÉNIERIE PARIS ©2026</p>
                <div class="flex gap-4 text-xs font-bold uppercase">
                    <a href="#">Légal</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const products = [
            {
                id: "M-001",
                name: "T-Shirt Heavyweight Boxy",
                category: "Heavy",
                price: 55,
                specs: "400 GSM · COTON BIO",
                image: "https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=800&q=80",
                color: "NOIR CARBONE"
            },
            {
                id: "M-002",
                name: "Pantalon Cargo Tech",
                category: "Tech",
                price: 120,
                specs: "NYLON RIPSTOP · DÉPERLANT",
                image: "https://images.unsplash.com/photo-1552196563-55cd4e45efb3?w=800&q=80", // Image sport homme sombre
                color: "GRIS BÉTON"
            },
            {
                id: "M-003",
                name: "Veste Track Retro",
                category: "Tech",
                price: 140,
                specs: "ARCHIVE FIT · DOUBLURE MESH",
                image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=800&q=80",
                color: "BLEU COBALT"
            },
            {
                id: "M-004",
                name: "Short de Compression",
                category: "Run",
                price: 60,
                specs: "STRETCH 4-WAY · POCHE CLÉ",
                image: "https://images.unsplash.com/photo-1517466787929-bc90951d6dbd?w=800&q=80",
                color: "NOIR"
            },
            {
                id: "M-005",
                name: "Hoodie 'Atelier' Zip",
                category: "Heavy",
                price: 110,
                specs: "600 GSM · DOUBLE ZIP",
                image: "https://images.unsplash.com/photo-1556906781-9a412961d28c?w=800&q=80",
                color: "BLANC CASSÉ"
            },
            {
                id: "M-006",
                name: "Casquette Dad Hat",
                category: "Accessoire",
                price: 35,
                specs: "BRODERIE SVB · LAVÉ",
                image: "https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=800&q=80",
                color: "BLEU MARINE"
            }
        ];

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(p => `
                <div class="group bg-white border border-gray-200 p-2 hover:border-black transition duration-300">
                    <div class="relative overflow-hidden aspect-[4/5] bg-gray-100 mb-3">
                        <img src="${p.image}" class="w-full h-full object-cover filter grayscale contrast-125 group-hover:grayscale-0 transition duration-500">
                        <div class="absolute top-2 right-2 bg-black text-white text-[8px] font-mono px-1 py-0.5">
                            ${p.id}
                        </div>
                    </div>
                    
                    <div class="border-b border-dashed border-gray-300 pb-2 mb-2">
                        <p class="font-mono text-[9px] text-svb-cobalt uppercase tracking-tight">${p.specs}</p>
                    </div>

                    <div class="flex justify-between items-end">
                        <div>
                            <h3 class="font-tech font-bold text-lg uppercase leading-none">${p.name}</h3>
                            <p class="text-[10px] text-gray-500 mt-1 uppercase">${p.color}</p>
                        </div>
                        <span class="font-mono font-bold text-sm">${p.price}€</span>
                    </div>

                    <button class="w-full mt-3 bg-black text-white text-[10px] font-bold uppercase py-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        Ajouter au panier
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filter(cat) {
            if(cat === 'all') render(products);
            else render(products.filter(p => p.category === cat));
        }

        document.addEventListener('DOMContentLoaded', () => {
            render(products);
            lucide.createIcons();
        });
    </script>
</body>
</html>
